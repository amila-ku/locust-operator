name: build latest on push to master and release
on: [push]
jobs:
  operator-sdk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: operator-sdk
      env:
        GO111MODULE: "on"
      uses: ./.github/action/operator-sdk
      with:
        args: build quay.io/amila_ku/locust-operator:latest